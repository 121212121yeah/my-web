<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Background</title>
    <style>
        body {
            background-image: url('https://cdn.jsdelivr.net/gh/121212121yeah/image/B Style (1).png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: scroll;
                background-position: top;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            body {
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
            }
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="alert('Button clicked!')">Try To Click Me</button>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
        Chatbot.init({
            chatflowid: "3a23d65e-8aac-41ca-ab02-1a4b056b2a54",
            apiHost: "https://luxaylesz-flowise.hf.space",
        });
    </script>
</body>
</html>
